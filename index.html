<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="resultat" id="resultat">
        <blockquote class="resultat__quote"></blockquote>
        <figure class="resultat__figure">
            <img class="resultat__img" id="photo" alt="Photo" onerror = 'this.onerror = null; this.src="./assets/933-9332131_profile-picture-default-png.jpeg"'/>
            <figcaption class="resultat__figcaption"></figcaption>
        </figure>
        <button class="resultat__button">Show another quote</button>
    </div>
    
</body>
</html>
